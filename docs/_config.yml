# Site settings
title: g2-forge
description: >-
  Universal framework for neural construction of G‚ÇÇ holonomy metrics
  on compact 7-manifolds using Physics-Informed Neural Networks (PINNs).
baseurl: "/g2-forge"
url: "https://gift-framework.github.io"

# Author information
author:
  name: GIFT Framework
  email: brieuc@bdelaf.com
  github: gift-framework

# Repository information
repository: gift-framework/g2-forge
github_username: gift-framework

# Build settings
markdown: kramdown
theme: null  # Using custom HTML/CSS

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Include assets
include:
  - assets

# kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: python

# Collections (for future expansion)
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Social links
social:
  github: https://github.com/gift-framework/g2-forge
  email: brieuc@bdelaf.com

# SEO and metadata
lang: en
timezone: UTC

# Google Analytics (add your tracking ID if needed)
# google_analytics: UA-XXXXXXXXX-X

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO Tag settings
